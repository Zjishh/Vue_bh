<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <!-- 展示区，对逻辑区的内容，进行前端页面展示 -->
    <div id="app7">
        {{addplus}}
        <input type="text" name="" id="" :value="number">
    </div>
    <!-- 逻辑区 -->
    <script>
        const app = {
            // 数据存放位置（数据区）
            data() {
                return {
                    number: 6,
                    couunt: 5
                }
            },
            // 方法函数存放位置（方法区）
            methods: {

            },
            //计算属性（对数据进行保存，兼顾数据处理功能）
            //里面函数必须有返回值
            computed: {
                addplus() {
                    return this.couunt + this.number
                }
            },
            //侦听器（对数据区的数据进行监听）
            watch: {
                number(oid1, new1) {
                    console.log(new1.length)
                    if (new1.length>5) {
                        alert("长度大于五了")
                    }
                }
            }

        }
        //Vue3实例化并且挂载，注意app7，挂载在页面指定位置
        Vue.createApp(app).mount("#app7");

        //Vue2
        new Vue({
            
        })
    </script>
</body>

</html>
